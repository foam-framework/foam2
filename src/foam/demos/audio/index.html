<!DOCTYPE html>
<html>
  <head>
    <script src="../../../foam.js"></script>
    <script src="../../../foam/audio/Beep.js"></script>
    <script src="../../../foam/audio/Speak.js"></script>
    <style>
      * { font-family: /*%FONT1%*/ Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; }
      .foam-u2-DetailView {
        display: contents;
        float: left !important;
        width: 700px !important;
      }
    </style>
  </head>
  <body>
    <foam id="beep" class="foam.audio.Beep"></foam>
    <br>
    To get Beep in JSON, type in the console: <span style="font-family: monospace;">foam.json.Pretty.stringify(beep.data);</span>
    <br><br><br>

    <foam id="speak" class="foam.audio.Speak"></foam>
    <br>
    To get Voice in JSON, type in the console: <span style="font-family: monospace;">foam.json.Pretty.stringify(speak.data);</span>
  </body>
</html>
