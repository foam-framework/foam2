<html>
  <head>
    <script language="javascript" src="../../../../../foam.js"></script>
    <script language="javascript" src="Grid.js"></script>
  </head>
  <body>
    <script>
      var dao = foam.dao.EasyDAO.create({
        of: com.google.foam.demos.grid.Resource,
        seqNo: true,
        daoType: 'IDB',
        testData: [
          { description: 'Google',  url: 'http://google.com/'  },
          { description: 'Dilbert', url: 'http://dilbert.com/' },
          { description: 'FOAM',    url: 'http://foamdev.com/' }
        ]
      });

      /*
      // Instead of using the EasyDAO's 'testData' feature, we could have
      // just done it ourself:
      foam.json.parse([
        { description: 'Google',  url: 'http://google.com/'  },
        { description: 'Dilbert', url: 'http://dilbert.com/' },
        { description: 'FOAM',    url: 'http://foamdev.com/' }
      ], com.google.foam.demos.grid.Resource).forEach(function(h) { dao.put(h); });
      */

      com.google.foam.demos.grid.Controller.create({ dao: dao }).write();
    </script>
  </body>
</html>
