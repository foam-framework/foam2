<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">

    <script src="../src/foam.js"></script>

    <!-- And lib files here -->
    <script src="../src/lib/dao.js"></script>
    <script src="../src/lib/mlang.js"></script>

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="./foam-select.html">
    <link rel="import" href="./test-app.html">
    <script language="javascript">
foam.CLASS({
  package: 'test.polymer',
  name: 'Todo',
  properties: [
    {
      class: 'Int',
      name: 'id'
    },
    {
      class: 'String',
      name: 'title'
    },
    {
      class: 'Boolean',
      name: 'completed'
    }
  ]
});

window.todoDAO = foam.dao.LocalStorageDAO.create({
  name: 'polymer-todos',
  of: test.polymer.Todo
});
    </script>

  </head>
  <body fullbleed unresolved>
    <template is="dom-bind">
      <foam-select dao="window.todoDAO" data="{{data}}"></foam-select>
      <test-app items="{{data}}"></test-app>
    </template>
  </body>
</html>
