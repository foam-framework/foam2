<html>
  <head>
    <script src="/src/foam.js"></script>
  </head>
  <body>
    <script>
      var cl = foam.__context__.classloader;

      var l = document.location;
      cl.addClassPath(l.protocol + '//' + l.host + l.pathname + 'build', true);

      cl.load('demo.build.ModelToBuild').then(function() {
        foam.u2.DetailView.create({
          data: demo.build.ModelToBuild.create(),
        }).write()
      });
    </script>
  </body>
</html>
